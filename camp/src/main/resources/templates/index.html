<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예약 테스트</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
              crossorigin="anonymous"></script>
  <script src="/js/moment-with-locales.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>

  <script>
      $(document).ready(function () {
          $('input[name="daterange"]').daterangepicker({
              "locale": {
                  "format": "YYYY/MM/DD",
                  "separator": " - ",
                  "applyLabel": "확인",
                  "cancelLabel": "취소",
                  "fromLabel": "From",
                  "toLabel": "To",
                  "customRangeLabel": "Custom",
                  "weekLabel": "W",
                  "daysOfWeek": [
                      "일",
                      "월",
                      "화",
                      "수",
                      "목",
                      "금",
                      "토"
                  ],
                  "monthNames": [
                      "1월",
                      "2월",
                      "3월",
                      "4월",
                      "5월",
                      "6월",
                      "7월",
                      "8월",
                      "9월",
                      "10월",
                      "11월",
                      "12월"
                  ],
                  "firstDay": 1
              },
              "minDate": "2023/08/08", // 오늘날짜
              "maxDate": "2023/09/30",
              "startDate": "2023/08/08", // 오늘날짜(예약 시작날짜)
              "endDate": "2023/08/09"
          });

          $('input[name="daterange"]').on('apply.daterangepicker', function(ev, picker) {
              $.ajax(

              )
              console.log(picker.startDate.format('YYYY-MM-DD'));
              console.log(picker.endDate.format('YYYY-MM-DD'));
          });
      });
  </script>
</head>
<body>

<div class="container my-5">
  <!-- 캠핑장 소개, 달력 -->
  <div class="row my-4">
    <div class="col-sm-4">
      <div class="card">
        <img src="/camp_img.jpg" alt="캠프 대표 이미지" class="card-img-top">
        <div class="card-body">
          <h5 th:text="${mainInfo.campName}" class="card-title">파피루트 캠핑장</h5>
          <p th:text="${mainInfo.campIntro}" class="card-text mb-0">캠핑장 소개</p>
          <span th:text="${mainInfo.campAddress}" class="card-text text-muted">캠핑장 주소</span>
        </div>
      </div>
    </div>
    <div class="col-sm">캘린더
      <input type="text" name="daterange">
    </div>

  </div>

  <!-- 배치도 이미지 출력 -->
  <div class="row my-4">
    <img src="/Site_batch.gif" alt="" class="img-fluid">
  </div>

  <!-- 구역 리스트 -->
  <div class="card my-2" th:each="siteInfo:${siteInfoList}">
    <a th:href="@{/reserve/reserveStep/} + ${siteInfo.idx}" class="text-decoration-none">
      <div class="row g-0">
        <div class="col-sm-3">
          <img src="/area01.png" class="img-fluid" alt="">
        </div>
        <div class="col-sm-8">
          <div class="card-body">
            <h5 class="card-title" th:text="${siteInfo.areaName}">1. 파쇄석 캠핑</h5>
            <p>예약가능 0/15</p>
            <p class="card-text text-end" th:text="${siteInfo.sitePrice}">50,000원</p>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
</body>
</html>
